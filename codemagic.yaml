workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: codemagic
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.blackfabricsecurity.crossplatformblackfabric"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_STORE_ID: 1234567890

      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Set up keychain
        script: |
          keychain initialize

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Add certificates
        script: |
          keychain add-certificates

      - name: Enable Push Notifications Capability
        script: |
          cd ios
          
          echo "ðŸ”§ Installing xcodeproj gem..."
          gem install xcodeproj
          
          echo "ðŸ”§ Configuring Push Notifications capability..."
          cat > enable_push.rb << 'RUBYEOF'
          require 'xcodeproj'
          
          project_path = 'Runner.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
          target = project.targets.first
          
          # Set entitlements file path
          target.build_configurations.each do |config|
            config.build_settings['CODE_SIGN_ENTITLEMENTS'] = 'Runner/Runner.entitlements'
          end
          
          project.save
          puts "âœ… Push Notifications capability enabled"
          RUBYEOF
          
          ruby enable_push.rb
          
          echo "âœ… Verifying entitlements file..."
          if [ -f "Runner/Runner.entitlements" ]; then
            cat Runner/Runner.entitlements
          else
            echo "âŒ ERROR: Entitlements file missing!"
            exit 1
          fi
          
          cd ..

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Get Flutter packages
        script: |
          flutter packages pub get

      - name: Clean build artifacts
        script: |
          flutter clean
          cd ios
          rm -rf Pods
          rm -rf .symlinks
          rm -rf Flutter/Flutter.framework
          rm -rf Flutter/Flutter.podspec
          cd ..

      - name: Install CocoaPods
        script: |
          cd ios
          pod cache clean --all
          pod deintegrate || true
          pod install --repo-update
          cd ..

      - name: Build iOS app
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

      app_store_connect:
        submit_to_testflight: true