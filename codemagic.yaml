workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: codemagic
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.blackfabricsecurity.crossplatformblackfabric"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_STORE_ID: 1234567890

      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Set up keychain
        script: |
          keychain initialize

      - name: Fetch signing files
        script: |
          echo "ğŸ”‘ Fetching signing files..."
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Add certificates
        script: |
          keychain add-certificates

      - name: Configure Push Notifications
        script: |
          cd ios
          
          echo "ğŸ“¦ Installing xcodeproj Ruby gem..."
          gem install xcodeproj
          
          echo "ğŸ”§ Creating configuration script..."
          cat > configure_push.rb << 'RUBY_SCRIPT'
          require 'xcodeproj'
          
          project_path = 'Runner.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
          
          target = project.targets.first
          puts "ğŸ¯ Configuring target: #{target.name}"
          
          target.build_configurations.each do |config|
            puts "âš™ï¸  Setting entitlements for #{config.name}"
            config.build_settings['CODE_SIGN_ENTITLEMENTS'] = 'Runner/Runner.entitlements'
            config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
            config.build_settings['ENABLE_BITCODE'] = 'NO'
          end
          
          project.save
          puts "âœ… Xcode project configured successfully"
          RUBY_SCRIPT
          
          echo "ğŸš€ Running configuration script..."
          ruby configure_push.rb
          
          echo "ğŸ“‹ Checking entitlements file..."
          if [ ! -f "Runner/Runner.entitlements" ]; then
            echo "âŒ Entitlements file not found, creating..."
            cat > Runner/Runner.entitlements << 'EOF'
  <?xml version="1.0" encoding="UTF-8"?>
  <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
  <plist version="1.0">
  <dict>
  <key>aps-environment</key>
  <string>development</string>
  </dict>
  </plist>
  EOF
  echo "âœ… Entitlements file created"
  fi
  
  echo "ğŸ“„ Entitlements file contents:"
  cat Runner/Runner.entitlements
  
  echo "ğŸ” Verifying Xcode project..."
  grep "CODE_SIGN_ENTITLEMENTS" Runner.xcodeproj/project.pbxproj | head -3
  
  cd ..

- name: Set up code signing
  script: |
    xcode-project use-profiles

- name: Get Flutter packages
  script: |
    flutter packages pub get

- name: Clean build
  script: |
    flutter clean
    cd ios
    rm -rf Pods
    rm -rf Podfile.lock
    rm -rf .symlinks
    cd ..

- name: Install CocoaPods
  script: |
    cd ios
    pod cache clean --all
    pod deintegrate || true
    pod install --repo-update
    cd ..

- name: Build iOS app
  script: |
    echo "ğŸ—ï¸  Building iOS app..."
    flutter build ipa --release \
      --export-options-plist=/Users/builder/export_options.plist
    echo "âœ… Build completed!"

artifacts:
  - build/ios/ipa/*.ipa
  - /tmp/xcodebuild_logs/*.log

publishing:
  email:
    recipients:
      - admin@blackfabricsecurity.com
    notify:
      success: true
      failure: true

  app_store_connect:
    submit_to_testflight: true